<body>
    <p>
        Given a string s consisting of words and spaces, return the length of the last word 
        in the string.
A word is a maximal 
substring
 consisting of non-space characters only.
 </p>
</p>
 <li>
Example 1:
Input: s = "Hello World"
Output: 5
Explanation: The last word is "World" with length 5.
</li>
    </p>
    <script>
        var lengthOfLastWord = function(s) {
   let length = 0, max = 0;
   for (let i = 0; i < s.length; i++)
       if (s[i] !== ' ')
           length++, max = length;
       else
           length = 0;
   return max;
};
document.write("<br/>The length is   ");
lengthOfLastWord("muqadas urooj");
    </script>
